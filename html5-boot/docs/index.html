<script>
    var MutationObserver = window.MutationObserver || window.WebKitMutationObserver || window.MozMutationObserver;
    var list = document.querySelector('main');
    
    var observer = new MutationObserver(function(mutations) {  

      mutations.forEach(function(mutation) {

        if (mutation.type === 'childList') {

        // 1
        var list_values = [].slice.call(list.children)
              .map( function(node) { return node.innerHTML; })
              .filter( function(s) {
                if (s === '<br>') {
                  return false;
                }
                else {
                  return true;
                }
           });
        console.log(list_values);


        // 2
            console.log(list.children );

        // 3
        console.log(Array.prototype.slice.call(list.children ) );

        var ArrayTest2 = document.getElementsByName('div');

        ArrayTest2.forEach( function(element){
            // element.style.display = 'none'; 
            element.style.backgroundColor = "#AA0000";
        });


        for (var i = 0; i < ArrayTest2.length; i++) {
          ArrayTest2[i].style.backgroundColor = "#FFCC00";
        }




        }

      });

    });
    
    observer.observe(list, {
        attributes: true, 
        childList: true, 
        characterData: true
    });
</script>
