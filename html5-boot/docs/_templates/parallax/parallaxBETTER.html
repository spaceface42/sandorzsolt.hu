<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
</head>
<body>

<style>
:root {
	--shift: 0;
	--x: 0;
	--y: 0;
}

body {
	background-color: #dddadc;
	height: 100vh;
	margin: 0;
	overflow: hidden;
}

* {
	box-sizing: border-box;
	font-family: sans-serif;
	margin: 0;
	padding: 0;
}

.parallax-wrap {
	align-items: center;
	display: flex;
	height: 100vh;
	justify-content: center;
	overflow: hidden;
	position: relative;
	width: 100%;
}

.parallax-wrap h1 {
	color: white;
	font-size: 10vw;
	position: relative;
	text-align: center;
	z-index: 2;
}

.parallax-wrap span {
    --shift-px: calc(var(--shift) * 1px);
    --size: 3vw;
    border-radius: 50%;
    height: var(--size);
    position: absolute;

	  transform: translateX(calc((100vw - var(--x) * var(--shift-px)) / 90))
		  translateY(calc((100vh - var(--y) * var(--shift-px)) / 90));
      
    width: var(--size);
    z-index: 3;
}

.parallax-wrap span:nth-child(1) {
	--shift: -15;
	left: 70%;
	top: 70%;
}

.parallax-wrap span:nth-child(2) {
	--shift: 5;
	left: 50%;
	top: 60%;
}

.parallax-wrap span:nth-child(3) {
	--shift: 30;
	left: 20%;
	top: 40%;
}

.parallax-wrap span:nth-child(4) {
	--shift: -5;
	left: 40%;
	top: 70%;
}

.parallax-wrap span:nth-child(5) {
	--shift: 15;
	left: 10%;
	top: 40%;
}


.parallax-wrap span, img {
  border-radius: 1rem;
}

</style>


    <div class="parallax-wrap">
        <span value="-15">
            <img src="../content/200200.png" alt="">
        </span>
        <span value="1">
          <img src="./k.jpg" alt="">
        </span>
        <span value="2">
          <img src="../content/100100.png" alt="">
        </span>
        <span value="12">
          <img src="../content/100100.png" alt="">
        </span>
        <span value="20">
          <img src="../content/300300.png" alt="">
        </span>





      </div>
      https://codepen.io/nanonansen/pen/oRWmaY
      <p>other: <a href="https://codepen.io/oscicen/embed/zyJeJw?default-tab=js%2Cresult&theme-id=0">other</a></p>

<script>

document.querySelectorAll(".parallax-wrap").forEach(parallaxWrap =>
	parallaxWrap.addEventListener("mousemove", ({ clientX, clientY }) => {
		parallaxWrap.style.setProperty("--x", clientX);
		parallaxWrap.style.setProperty("--y", clientY);
	}),
);


</script>
</body>
</html>
