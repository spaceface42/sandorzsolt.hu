<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
</head>
<body>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

body {
  min-height: 100vh;
  background-color: #a7a0a3;

}



.parallax-wrap {
  position: relative;
  width: 100%;
  height: 200vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.parallax-wrap h2 {
  position: relative;
  font-size: 100px;
  color: white;
  z-index: 2;
  text-align: center;
}

.parallax-wrap span {
  position: absolute;
  height: 20px;
  width: 20px;
}
.parallax-wrap span:nth-child(1) {
  top: 70%;
  left: 70%;
  z-index: 3;
}
.parallax-wrap span:nth-child(2) {
  top: 60%;
  left: 80%;
  z-index: 3;
}
.parallax-wrap span:nth-child(3) {
  top: 40%;
  left: 60%;
  z-index: 3;
}
.parallax-wrap span:nth-child(4) {
  top: 70%;
  left: 40%;
  z-index: 3;
}
.parallax-wrap span:nth-child(5) {
  top: 40%;
  left: 30%;
  z-index: 3;
}

.parallax-wrap span, img {
  border-radius: 1rem;
}

</style>


    <div class="parallax-wrap">
        <span value="-15">
            <img src="../content/200200.png" alt="">
        </span>
        <span value="1">
          <img src="./k.jpg" alt="">
        </span>
        <span value="2">
          <img src="../content/100100.png" alt="">
        </span>
        <span value="12">
          <img src="../content/100100.png" alt="">
        </span>
        <span value="20">
          <img src="../content/300300.png" alt="">
        </span>





      </div>

      <p>other: <a href="https://codepen.io/oscicen/embed/zyJeJw?default-tab=js%2Cresult&theme-id=0">other</a></p>

<script>

function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min) ) + min;
}




document.addEventListener("mousemove", parallax);

function parallax(event) {
    this.querySelectorAll(".parallax-wrap span").forEach((shift) => {

        const position = shift.getAttribute("value");
        
        const x = (window.innerWidth - event.pageX * position) / 500;
        const y = (window.innerHeight - event.pageY * position) / 500;

        console.log(x);

        shift.style.transform = `translateX(${x}px) translateY(${y}px)`;
    });
}

</script>
</body>
</html>
